{% extends 'base.html' %}

{% block body %}
<div class="container border border-primary" style="margin-top: 20px;">
    <h3 class="text-primary">{{ the_title }}</h3>
    <form method='POST' action="/search4" style="margin-bottom: 20px;">
        <h5 class="text-secondary">Use this form to submit a search request: </h5>
        <div class="form-group">
            <label>Phrase</label>
            <input name="phrase" class="form-control" type="TEXT" width="60">
        </div>
        <div class="form-group">
            <label>Letters</label>
            <input name="letters" class="form-control" type="TEXT" value="aeiou">
        </div>
        <button type="submit" class="btn btn-primary">Do it!</button>
    </form>
</div>

{% endblock %}
